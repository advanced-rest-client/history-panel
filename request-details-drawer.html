<link rel="import" href="../paper-toolbar/paper-toolbar.html">
<link rel="import" href="../arc-icons/arc-icons.html">

<!--
`<history-panel>` ARC's requests history view

### Example
```
<history-panel>
  <data-source-element datasource></data-source-element>
</history-panel>
```

### Styling
`<history-panel>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--history-panel` | Mixin applied to the element | `{}`

@group UI Elements
@element history-panel
@demo demo/index.html
-->
<dom-module id="request-details-drawer">
  <template>
    <style>
    :host {
      /*@apply(--layout-vertical);*/
      display: block;
      position: fixed;
      width: 360px;
      overflow: auto;
      height: calc(100% - 64px) !important;
      --section-element: {
        min-height: 48px;
        padding: 0 16px;
      }
    }
    h2 {
      @apply(--paper-font-menu);
      @apply(--layout-flex);
    }
    paper-toolbar {
      --paper-toolbar-background: #fafafa;
      color: #333;
    }
    .request-name {
      @apply(--paper-font-subhead);
      @apply(--section-element);
    }
    .url-group {
      @apply(--section-element);
      @apply(--layout-vertical);
    }
    .method {
      font-weight: 500;
      margin-right: 8px;
    }
    .method::after {
      content: ':';
    }
    .url {
      @apply(--paper-font-subhead);
      white-space: normal;
      word-wrap: break-word;
    }
    .caption {
      @apply(--paper-font-caption);
      color: rgba(0, 0, 0, 0.57);
    }
    .caption {
      @apply(--paper-font-caption);
      color: #737373;
    }
    .headers {
      @apply(--section-element);
      margin-top: 24px;
    }
    .headers,
    .payload {
      @apply(--section-element);
      margin-bottom: 24px;
    }
    pre {
      @apply(--code-snippet);
      white-space: pre-wrap;
      word-break: break-all;
      -webkit-user-select: text;
      line-height: 16px;
      padding: 8px;
      cursor: text;
      background-color: var(--code-snippet-background-color, #FFF8E1);
      font-size: medium;
    }

    .text {
      -webkit-user-select: text;
      cursor: text;
    }
    .actions {
      @apply(--section-element);
    }
    </style>
    <paper-toolbar>
      <h2>Request details</h2>
      <paper-icon-button icon="arc:chevron-right" on-click="closeDrawer"></paper-icon-button>
    </paper-toolbar>
    <div class="request-name" hidden$="[[isHistory]]">
      <p class="caption">Request name</p>
      <p class="text">[[request.name]]</p>
    </div>
    <div class="url-group">
      <p class="caption">Request details</p>
      <span class="method text">{{request.method}}</span>
      <span class="url text">{{request.url}}</span>
    </div>
    <div class="headers">
      <div class="caption">Headers</div>
      <pre>[[_computeHeaders(request.headers)]]</pre>
    </div>
    <template is="dom-if" if="[[hasPayload]]">
      <div class="payload">
        <div class="caption">Payload</div>
        <pre class="text">[[request.payload]]</pre>
      </div>
    </template>
    <div class="actions">
      <paper-button raised on-tap="_navigateItem">Open</paper-button>
    </div>
    <iron-signals on-iron-signal-main-header-transform="_headerTransformed"></iron-signals>
  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'request-details-drawer',
      properties: {
        request: Object,
        // If true the view will not display "saved" item properties.
        isHistory: {
          type: Boolean,
          value: false
        },
        // If true, curent request has payload.
        hasPayload: {
          type: Boolean,
          computed: '_computeHasPayload(request.payload)'
        },
        // true if drawer is opened.
        narrow: Boolean
      },

      hostAttributes: {
        'drawer': true
      },

      _computeHasPayload: function(payload) {
        return !!payload;
      },

      _computeHeaders: function(headers) {
        if (!headers || !headers.length) {
          return '(no headers)';
        }
        return headers;
      },

      closeDrawer: function() {
        this.fire('close');
      },

      _headerTransformed: function(e) {
        if (this.narrow) {
          return;
        }
        var value = e.detail.top + 'px';
        var style = Polymer.dom(this).node.style;
        style.setProperty('top', value);
        style.setProperty('height', `calc(100% - ${value})`, 'important');
      },

      _navigateItem: function() {
        this.fire('request-details-drawer-open', {
          item: this.request
        });
      }
    });
  })();
  </script>
</dom-module>
