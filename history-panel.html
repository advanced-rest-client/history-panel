<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../history-list-items/history-list-items.html">
<link rel="import" href="pouchdb.html">
<!--
`<history-panel>` ARC's requests history view

### Example
```
<history-panel>
  <data-source-element datasource></data-source-element>
</history-panel>
```

### Styling
`<history-panel>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--history-panel` | Mixin applied to the element | `{}`

@group UI Elements
@element history-panel
@demo demo/index.html
-->
<dom-module id="history-panel">
  <template>
    <style>
     :host {
      display: block;
    }
    </style>
    <history-list-items id="history" items="[[list]]" selected-items="{{currentSelection}}" has-selection="{{hasSelection}}" on-history-list-threshold="loadNext"></history-list-items>
  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'history-panel',
      properties: {
        // Read history data.
        historyData: {
          type: Array
        },
        // current query options
        queryOptions: {
          type: Object,
          readOnly: true,
          value: function() {
            return {
              limit: 50,
              descending: true,
              // jscs:disable
              include_docs: true
                // jscs:enable
            };
          }
        }
      },
      _getDb: function() {
        return new PouchDB('history-requests');
      },

      loadNext() {
        var db = this._getDb();
        db.allDocs(this.queryOptions).then((response) => {
            console.log(response);
            if (response && response.rows.length > 0) {
              this.queryOptions.startkey = response.rows[response.rows.length - 1].key;
              this.queryOptions.skip = 1;
              let res = response.rows.map((i) => i.doc);
              res = this._processResults(res);
              this.$.history.addItems(res);
            }
          })
          .catch((e) => {
            this.fire('app-log', {
              message: ['Query history', e],
              level: 'error'
            });
            console.error('Query history', e);
          })
          .then(() => {
            db.close();
          });
      },

      _processResults: function(res) {
        // sort by updated
        res.sort((a, b) => {
          if (a.updated > b.updated) {
            return 1;
          }
          if (a.updated < b.updated) {
            return -1;
          }
          return 0;
        });
        var days = [];
        res = res.map((item) => {
          let d = this._computeHistoryTime(item._id.split('/')[2]);
          if (days.indexOf(d) === -1) {
            days[days.length] = d;
            item.hasHeader = true;
            item.header = d;
          }
          return item;
        });
        return res;
      },

      _computeHistoryTime: function(date) {
        var d = new Date(Number(date));
        var options = {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        };
        return new Intl.DateTimeFormat(undefined, options).format(d);
      }
    });
  })();
  </script>
</dom-module>
