<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>history-panel-list test</title>

  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
  <script src="../../../mocha/mocha.js"></script>
  <script src="../../../chai/chai.js"></script>
  <script src="../../../wct-mocha/wct-mocha.js"></script>

  <script src="../../../web-animations-js/web-animations-next.min.js"></script>
</head>

<body>
  <test-fixture id="Basic">
    <template>
      <history-panel-list></history-panel-list>
    </template>
  </test-fixture>

  <test-fixture id="Comfortable">
    <template>
      <history-panel-list list-type="comfortable"></history-panel-list>
    </template>
  </test-fixture>

  <test-fixture id="Compact">
    <template>
      <history-panel-list list-type="compact"></history-panel-list>
    </template>
  </test-fixture>

  <test-fixture id="Default">
    <template>
      <history-panel-list list-type="default"></history-panel-list>
    </template>
  </test-fixture>

  <test-fixture id="Draggable">
    <template>
      <history-panel-list draggable-enabled></history-panel-list>
    </template>
  </test-fixture>

  <script type="module">
  import * as MockInteractions from '../../../@polymer/iron-test-helpers/mock-interactions.js';
  import {DataGenerator} from '../../../@advanced-rest-client/arc-data-generator/arc-data-generator.js';
  import sinon from '../../../sinon/pkg/sinon-esm.js';
  import '../history-panel-list.js';
  import {afterNextRender} from '../../../@polymer/polymer/lib/utils/render-status.js';
  suite('_thresholdHandler()', () => {
    let element;
    setup(() => {
      element = fixture('Basic');
    });

    test('Dispatches "list-items-threshold" event', () => {
      element.requests = DataGenerator.generateRequests({
        requestsSize: 5
      });
      const spy = sinon.spy();
      element.addEventListener('list-items-threshold', spy);
      element.__ignoreTreshold = false;
      element._thresholdHandler();
      assert.isTrue(spy.called);
    });

    test('Does nothing when no requests', () => {
      const spy = sinon.spy();
      element.addEventListener('list-items-threshold', spy);
      element.__ignoreTreshold = false;
      element._thresholdHandler();
      assert.isFalse(spy.called);
    });

    test('Calls clearTriggers on treshold', (done) => {
      flush(() => {
        const node = element.$.scrollTheshold;
        const spy = sinon.spy(node, 'clearTriggers');
        element.__ignoreTreshold = true;
        element._thresholdHandler({
          target: node
        });
        assert.isTrue(spy.called);
        done();
      });
    });
  });

  suite('_navigateItem()', () => {
    let element;
    setup((done) => {
      element = fixture('Basic');
      element.requests = DataGenerator.generateRequests({
        requestsSize: 5
      });
      afterNextRender(element, () => {
        setTimeout(() => {
          flush(() => done());
        });
      });
    });

    test('Dispatches "navigate" event when opend button click', () => {
      const node = element.shadowRoot.querySelector('[data-action="open-item"]');
      const spy = sinon.spy();
      element.addEventListener('navigate', spy);
      MockInteractions.tap(node);
      assert.isTrue(spy.called);
    });

    test('Base is set', () => {
      const node = element.shadowRoot.querySelector('[data-action="open-item"]');
      const spy = sinon.spy();
      element.addEventListener('navigate', spy);
      MockInteractions.tap(node);
      assert.equal(spy.args[0][0].detail.base, 'request');
    });

    test('Type is set', () => {
      const node = element.shadowRoot.querySelector('[data-action="open-item"]');
      const spy = sinon.spy();
      element.addEventListener('navigate', spy);
      MockInteractions.tap(node);
      assert.equal(spy.args[0][0].detail.type, 'history');
    });

    test('Id is set', () => {
      const node = element.shadowRoot.querySelector('[data-action="open-item"]');
      const spy = sinon.spy();
      element.addEventListener('navigate', spy);
      MockInteractions.tap(node);
      assert.typeOf(spy.args[0][0].detail.id, 'string');
    });
  });

  suite('_requestDetails()', () => {
    let element;
    setup((done) => {
      element = fixture('Basic');
      element.requests = DataGenerator.generateRequests({
        requestsSize: 5
      });
      afterNextRender(element, () => {
        setTimeout(() => {
          flush(() => done());
        });
      });
    });

    test('Dispatches "list-item-details"', () => {
      const node = element.shadowRoot.querySelector('[data-action="item-detail"]');
      const spy = sinon.spy();
      element.addEventListener('list-item-details', spy);
      MockInteractions.tap(node);
      assert.isTrue(spy.called);
    });

    test('Request is set', () => {
      const node = element.shadowRoot.querySelector('[data-action="item-detail"]');
      const spy = sinon.spy();
      element.addEventListener('list-item-details', spy);
      MockInteractions.tap(node);
      assert.typeOf(spy.args[0][0].detail.request, 'object');
    });
  });

  suite('_computeDraggableValue()', () => {
    let element;
    setup(function() {
      element = fixture('Basic');
    });

    test('Returns "true" when draggableEnabled is set', () => {
      const result = element._computeDraggableValue(true);
      assert.equal(result, 'true');
    });

    test('Returns "false" when draggableEnabled is not set', () => {
      const result = element._computeDraggableValue(false);
      assert.equal(result, 'false');
    });

    test('Request item has dragging disabled by default', (done) => {
      element.requests = [DataGenerator.generateSavedItem()];
      flush(() => {
        const node = element.shadowRoot.querySelector('.request-list-item');
        assert.equal(node.getAttribute('draggable'), 'false');
        done();
      });
    });

    test('Request item has dragging enabled', (done) => {
      element.draggableEnabled = true;
      element.requests = [DataGenerator.generateHistoryObject()];
      afterNextRender(element, () => {
        setTimeout(() => {
          flush(() => {
            const node = element.shadowRoot.querySelector('.request-list-item');
            assert.equal(node.getAttribute('draggable'), 'true');
            done();
          });
        });
      });
    });
  });

  class MockedDataTransfer {
    constructor() {
      this._data = {};
      this.effectAllowed = 'none';
      this.dropEffect = 'none';
    }
    setData(type, data) {
      this._data[type] = String(data);
    }
    getData(type) {
      return this._data[type] || '';
    }
    get types() {
      return Object.keys(this._data);
    }
  }

  suite('_dragStart()', () => {
    let element;
    setup(function(done) {
      element = fixture('Draggable');
      element.requests = DataGenerator.generateHistoryRequestsData({
        requestsSize: 2
      });
      afterNextRender(element, () => {
        setTimeout(() => {
          flush(() => done());
        });
      });
    });

    function dispatch(element) {
      const node = element.shadowRoot.querySelector('paper-icon-item');
      const e = new Event('dragstart');
      e.dataTransfer = new MockedDataTransfer();
      node.dispatchEvent(e);
    }

    test('Calls _dragStart()', () => {
      const spy = sinon.spy(element, '_dragStart');
      dispatch(element);
      assert.isTrue(spy.called);
    });

    test('Sets arc/request-object transfer data', () => {
      const spy = sinon.spy(element, '_dragStart');
      dispatch(element);
      const data = spy.args[0][0].dataTransfer.getData('arc/request-object');
      assert.typeOf(data, 'string');
    });

    test('Sets arc/history-request data', () => {
      const spy = sinon.spy(element, '_dragStart');
      dispatch(element);
      const data = spy.args[0][0].dataTransfer.getData('arc/history-request');
      assert.equal(data, element.requests[0]._id);
    });

    test('Sets arc-source/history-panel transfer data', () => {
      const spy = sinon.spy(element, '_dragStart');
      dispatch(element);
      const data = spy.args[0][0].dataTransfer.getData('arc-source/history-panel');
      assert.equal(data, element.requests[0]._id);
    });

    test('Ignores event when draggableEnabled not set', () => {
      element.draggableEnabled = false;
      const spy = sinon.spy(element, '_dragStart');
      dispatch(element);
      assert.isUndefined(spy.args[0][0].dropEffect);
    });

    test('Ignores event when draggableEnabled not set', () => {
      element.draggableEnabled = false;
      const spy = sinon.spy(element, '_dragStart');
      dispatch(element);
      assert.isUndefined(spy.args[0][0].dropEffect);
    });
  });
  </script>
</body>

</html>
