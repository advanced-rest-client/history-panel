<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>history-panel demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../history-panel.html">
  <link rel="import" href="../../arc-data-export/arc-data-export.html">
  <link rel="import" href="../../arc-demo-helpers/data-generator.html">
  <link rel="import" href="../../request-saver/request-saver.html">

  <style is="custom-style" include="demo-pages-shared-styles">
  .vertical-section-container {
    max-width: 1100px;
  }

  :root {
    --arc-font-headline: {
      @apply --paper-font-headline;
    };
    --arc-font-subhead: {
      @apply --paper-font-subhead;
    }
    --arc-font-body1: {
      @apply --paper-font-body1;
    };
    --primary-color: #00A2DF;
    --history-list-item-selected-background-color: #f1f1f1;
    --tutorial-toast-background-color: var(--primary-color);
    --tutorial-toast-button-color: var(--primary-color);
    --tutorial-toast-button-background-color: #fff;
    --history-list-items-search-input: {
      min-width: 200px;
    };
    --action-button: {
      color: #fff;
      background-color: var(--primary-color);
    };
    --history-list-items-body: {
      margin-left: 12px;
    };
    --history-list-items-method-label-container: {
      display: block;
      min-width: 90px;
    };
    --history-list-items-selection-counter: {
      margin-left: 30px;
    };
    --empty-info: {
      color: rgba(0, 0, 0, 0.74);
      font-size: 16px;
    };
  }

  history-panel {
    height: calc(100vh - 120px);
  }
  </style>
</head>

<body unresolved>
  <template is="dom-bind" id="app">
    <div class="vertical-section-container centered">
      <history-panel></history-panel>
      <div class="controls">
        <button on-tap="generate">Generate 100 request items</button>
        <button on-tap="delete">Clear history</button>
        <button on-tap="addSingle">Add new random</button>
      </div>
    </div>
  </template>
  <paper-toast id="genToast" text="The request data has been generated"></paper-toast>
  <paper-toast id="delToast" text="The request data has been removed"></paper-toast>
  <paper-toast id="navToast" text="" duration="7000"></paper-toast>
  <paper-toast id="exportToast" text="Export method view has been requested"></paper-toast>
  <request-saver></request-saver>
  <arc-data-export></arc-data-export>
  <script>
  /* global DataGenerator */
  window.addEventListener('navigate', function(e) {
    var toast = document.getElementById('navToast');
    var d = e.detail;
    toast.text = 'Navigation ocurred to: ' + d.base + ', and id: ' + d.id;
    toast.opened = true;
  });
  window.addEventListener('export-data', function() {
    var toast = document.getElementById('exportToast');
    toast.opened = true;
  });
  (function(scope) {
    scope.generate = function() {
      DataGenerator.insertHistoryIfNotExists({
        requestsSize: 100
      })
      .then(() => {
        document.getElementById('genToast').opened = true;
        var e = new CustomEvent('data-imported', {
          bubbles: true
        });
        document.body.dispatchEvent(e);
      });
    };
    scope.delete = function() {
      DataGenerator.destroyHistoryData()
      .then(() => {
        document.getElementById('delToast').opened = true;
        var e = new CustomEvent('datastore-destroyed', {
          bubbles: true,
          detail: {
            datastore: 'history-requests'
          }
        });
        document.body.dispatchEvent(e);
      });
    };
    scope.addSingle = function() {
      /* global chance */
      var time = Date.now();
      var opts = {};
      var isPayload = DataGenerator.generateIsPayload(opts);
      var method = DataGenerator.generateMethod(isPayload, opts);
      var contentType = isPayload ? DataGenerator.generateContentType() : undefined;
      var headers = DataGenerator.generateHeaders(contentType, opts);
      var payload = DataGenerator.generatePayload(contentType);
      var url = chance.url();
      var request = {
        url: url,
        method: method,
        headers: headers,
        created: time,
        updated: time
      };
      if (payload) {
        request.payload = payload;
      }

      request._id = DataGenerator.setMidninght(time) + '/' +
        encodeURIComponent(url.toLowerCase()) + '/' +
        method.toLowerCase();
      var db = new PouchDB('history-requests');
      return db.put(request)
      .then(resp => {
        request._rev = resp.rev;
        scope.fire('request-object-changed', {
          oldId: request._id,
          request: request,
          type: 'history-requests'
        }, {
          cancelable: false
        });
      });
    };

    // Mock the Google Drive save controller.
    document.body.addEventListener('drive-request-save', function(e) {
      e.preventDefault();
      e.detail.result = new Promise(resolve => {
        resolve({
          id: 'test-id'
        });
      });
    });

    window.addEventListener('google-autorize', function() {
      document.body.dispatchEvent(new CustomEvent('google-signin-success', {bubbles: true}));
    });
    window.addEventListener('export-data', function(e) {
      e.preventDefault();
      e.detail.result = Promise.resolve({});
    });
    window.addEventListener('google-drive-data-save', function(e) {
      e.preventDefault();
      e.detail.result = Promise.resolve({});
    });
  })(document.querySelector('#app'));
  </script>
</body>
</html>
