<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>history-panel demo</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../arc-data-export/arc-data-export.html">
  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../../shadycss/apply-shim.html">
  <link rel="import" href="../../polymer/lib/elements/custom-style.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <link rel="import" href="../../app-pouchdb/pouchdb.html">
  <link rel="import" href="../../arc-models/request-model.html">
  <link rel="import" href="../../arc-models/project-model.html">
  <link rel="import" href="../../arc-models/url-indexer.html">
  <link rel="import" href="../../arc-data-generator/arc-data-generator.html">
  <link rel="import" href="../../neon-animation/web-animations.html">
  <link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
  <link rel="import" href="../history-panel.html">
  <link rel="import" href="../../arc-electron-default-theme/arc-electron-default-theme.html">
  <script src="../../chance/dist/chance.min.js"></script>

  <custom-style>
    <style include="demo-pages-shared-styles">
    html,
    body {
      background-color: #e5e5e5;
      margin: 0;
      padding: 0;
    }

    .card {
      @apply --shadow-elevation-4dp;
      padding: 20px;
      box-sizing: border-box;
      background-color: #fff;
      margin-top: 20px;
      margin-bottom: 20px;
      max-width: 1100px;
    }

    history-panel {
      height: calc(100vh - 320px);
    }
    </style>
  </custom-style>
</head>

<body unresolved>
  <dom-bind id="demo">
    <template is="dom-bind">
      <section class="centered card">
        <history-panel id="panel" list-type="[[listType]]"></history-panel>
      </section>

      <section class="centered card">
        <paper-button on-click="generate">Generate 100 requests</paper-button>
        <paper-button on-click="delete">Clear list</paper-button>
        <paper-button on-click="refresh">Refresh list</paper-button>
        <paper-button on-click="changed">Inform first item changed</paper-button>
        <paper-button on-click="deleted">Inform first item deleted</paper-button>
        <paper-button on-click="addNew">Add new history item</paper-button>

        <paper-dropdown-menu label="Select list type">
          <paper-listbox slot="dropdown-content" attr-for-selected="data-value" selected="{{listType}}">
            <paper-item data-value="default">Default</paper-item>
            <paper-item data-value="comfortable">Comfortable</paper-item>
            <paper-item data-value="compact">Compact</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
      </section>

      <paper-toast id="genToast" text="The request data has been generated"></paper-toast>
      <paper-toast id="delToast" text="The request data has been removed"></paper-toast>
      <paper-toast id="navToast" text="Navigation ocurred"></paper-toast>
      <paper-toast id="exportToast" text="Export requested."></paper-toast>
    </template>
  </dom-bind>


  <arc-data-export></arc-data-export>
  <project-model></project-model>
  <request-model></request-model>
  <url-indexer></url-indexer>
  <script>
  /* global DataGenerator */
  window.addEventListener('navigate', function(e) {
    const toast = document.getElementById('navToast');
    const {base, id} = e.detail;
    let msg = `Navigation ocurred to: ${base}`;
    if (id) {
      msg += `, and id: ${id}`;
    }
    toast.text = msg;
    toast.opened = true;
  });

  window.addEventListener('export-data', function(e) {
    e.preventDefault();
    e.detail.result = Promise.resolve({});
    const toast = document.getElementById('exportToast');
    toast.opened = true;
  });

  (function(scope) {
    scope.refresh = function() {
      document.getElementById('panel').refresh();
    };

    scope.generate = function() {
      DataGenerator.insertHistoryRequestData({
        requestsSize: 100
      })
      .then((data) => {
        data.forEach((item) => {
          item.type = 'history';
          document.body.dispatchEvent(new CustomEvent('request-object-changed', {
            bubbles: true,
            detail: {
              request: item
            }
          }));
        });
        document.getElementById('genToast').opened = true;
        // const e = new CustomEvent('data-imported', {
        //   bubbles: true
        // });
        // document.body.dispatchEvent(e);
      });
    };

    scope.delete = function() {
      const e = new CustomEvent('destroy-model', {
        detail: {
          models: ['history-requests', 'saved-requests']
        },
        bubbles: true
      });
      document.body.dispatchEvent(e);
    };

    scope.changed = function() {
      const panel = document.getElementById('panel');
      let item = panel.requests[0];
      item = Object.assign({}, item);
      item.updated = Date.now();
      panel._resetHistoryObject(item);
      const e = new CustomEvent('request-object-changed', {
        detail: {
          request: item,
          type: 'history'
        },
        bubbles: true
      });
      document.body.dispatchEvent(e);
    };

    scope.deleted = function() {
      const panel = document.getElementById('panel');
      let item = panel.requests[0];
      panel._resetHistoryObject(item);
      const e = new CustomEvent('request-object-deleted', {
        detail: {
          oldRev: item._rev,
          id: item._id,
          type: 'history'
        },
        bubbles: true
      });
      document.body.dispatchEvent(e);
    };

    scope.addNew = () => {
      const item = DataGenerator.generateHistoryObject();
      item.update = Date.now();
      const e = new CustomEvent('request-object-changed', {
        detail: {
          request: item,
          type: 'history'
        },
        bubbles: true
      });
      document.body.dispatchEvent(e);
    };

    // Mocking of the data export component.
    document.body.addEventListener('export-data', function(e) {
      e.preventDefault();
      e.detail.result = new Promise((resolve) => {
        resolve();
      });
    });
  })(document.querySelector('#demo'));
  </script>
</body>
</html>
